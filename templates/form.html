    <style>
        .file-upload {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            background-color: #f7f7f7;
            border: 2px solid #ddd;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
        }

        .file-upload label:hover {
            background-color: #e7e7e7;
            border-color: #ccc;
        }

        .file-list {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            color: #555;
            background-color: #fafafa;
        }

        .add-file-btn {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;

            padding: 10px 20px;

<body>

            <br>

            <br>

                    that the information provided in this credit application is accurate and complete.
                    Each individual signing below authorizes you or any lender or
                    funding source which may be utilized (collectively referred to as “Lenders”)

                    extension of the business credit requested, but also for purposes of reviewing the account,
                    increasing the credit line on the account (if applicable), taking collection action on the
                    account,
                    and for any other legitimate purpose associated with the account as may be needed from time to
                    time.
                    Each individual signing below further waives any right or claim which such individual would
                    otherwise
                    have under the Fair Credit Reporting Act in the absence of this continuing consent.</label>
            </div>
            <br>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

    <script>
        let fileUploadCount = 1;

        function addFileUpload() {
            fileUploadCount++;
            const fileUploadContainer = document.getElementById('file-upload-container');

            const newFileUploadDiv = document.createElement('div');
            newFileUploadDiv.className = 'file-upload';

            const newLabel = document.createElement('label');
            newLabel.setAttribute('for', `files${fileUploadCount}`);
            newLabel.textContent = 'Select Files';
            newFileUploadDiv.appendChild(newLabel);

            const newInput = document.createElement('input');
            newInput.type = 'file';
            newInput.id = `files${fileUploadCount}`;
            newInput.name = 'files';
            newInput.multiple = true;
            newFileUploadDiv.appendChild(newInput);

            const newFileList = document.createElement('ul');
            newFileList.className = 'file-list';
            newFileList.id = `file-list${fileUploadCount}`;
            newFileUploadDiv.appendChild(newFileList);

            fileUploadContainer.appendChild(newFileUploadDiv);

            newInput.addEventListener('change', function () {
                const fileList = document.getElementById(`file-list${fileUploadCount}`);
                fileList.innerHTML = '';
                for (const file of newInput.files) {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name;
                    fileList.appendChild(listItem);
                }
            });
        }

        document.getElementById('files1').addEventListener('change', function () {
            const fileList = document.getElementById('file-list1');
            fileList.innerHTML = '';
            for (const file of this.files) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            }
        });
    </script>
